{% extends 'main/layout.html' %}

{% block title %}Новый трекер{% endblock %}

{% block content %}
    <div class="features">
        <h1 class="text-center">Новый трекер</h1>
        <form method="post" class="text-center">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.title }}
            </div>
            <div class="form-group mb-3 row">
                <div class="col">
                    {{ form.anons }}
                </div>
                <div class="col">
                    {{ form.current_value }}
                </div>
            </div>
            <div class="form-group mb-3">
                {{ form.full_text }}
            </div>
            <div class="form-group">
                <label for="{{ form.date.id_for_label }}" class="col-md-2 col-form-label">Дата:</label>
                <div class="col-md-6 mx-auto">
                    {{ form.date }}
                </div>
            </div>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
