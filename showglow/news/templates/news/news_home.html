{% extends 'main/layout.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Интересные и полезные статьи для Вас</h1>

        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-success">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Новостей нет!</p>
        {% endif %}

        {# Комментарий #}
    </div>
{% endblock %}
